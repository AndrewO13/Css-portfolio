    <!-- JavaScript to handle video play/pause on mouse events -->
    <script>
      // Get all collection items (each representing a video block)
      const collectionItems = document.querySelectorAll(".w-dyn-item");
      
      // Loop over each collection item to add event listeners for mouseover and mouseout
      for (const collectionItem of collectionItems) {
        // Play video on mouseover
        collectionItem.querySelector("._22-navbuttonblock").addEventListener('mouseover', function () {
          collectionItem.querySelector(".video").play();
          // Possibly add functionality here
        }, false);
        
        // Pause video and reset on mouseout
        collectionItem.querySelector("._22-navbuttonblock").addEventListener('mouseout', function () {
          // Possibly add functionality here
          collectionItem.querySelector(".video").pause();
          collectionItem.querySelector(".video").currentTime = 0;
        }, false);
      }
    </script>
    
    <!-- JavaScript for Dark Mode Toggle functionality -->
    <script>
      const toggleButton = document.getElementById('darkModeToggle');
      const body = document.body;

      // Check for saved preference and set dark mode if enabled
      if (localStorage.getItem('darkMode') === 'enabled') {
        body.classList.add('dark-mode');
        toggleButton.textContent = '☀️';
      }

      // Toggle dark mode on button click and update localStorage
      toggleButton.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        if (body.classList.contains('dark-mode')) {
          localStorage.setItem('darkMode', 'enabled');
          toggleButton.textContent = '☀️';
        } else {
          localStorage.setItem('darkMode', 'disabled');
          toggleButton.textContent = '🌙';
        }
      });
    </script>
    <!-- jQuery to handle the hover behavior -->
    <script>
      $(document).ready(function() {
        // When hovering over the button, show the ordered list; hide it when the mouse leaves.
        $("#hoverListBtn").hover(
          function() {
            $("#hoverOrderedList").fadeIn();
          },
          function() {
            $("#hoverOrderedList").fadeOut();
          }
        );
        // Optionally, if the user hovers over the ordered list itself, keep it visible.
        $("#hoverOrderedList").hover(
          function() {
            $(this).stop(true, true).fadeIn();
          },
          function() {
            $(this).fadeOut();
          }
        );
      });
    </script>
